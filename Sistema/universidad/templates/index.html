<!doctype>
{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Materia</a></li>
	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Asignatura</a></li>
	    
	  </ul>

	  <!-- Tab panes -->
	<div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
	    	<div class="dates">
	    		<table id="example" class="display" width="100%" cellspacing="0">
				   <table id="example" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                <th>Apellido</th>

			            </tr>

				        <tbody>

				        	</tr>

				        </tbody>
		    	</table>
				
	    	</div>
	    	<span class="icon-user-plus" data-toggle="modal" data-target="#myModal"></span>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="profile">
	    	<div class="dates">
	    		<table id="example" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                
			            </tr>
			         </thead>

				        <tbody>
				        	<tr>

		    	</table>
	    	</div>
	    	<span class="icon-pencil" data-toggle="modal" data-target="#myModal2"></span>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="messages">
	    	<div class="dates">
	    		<table id="example" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                <th>Codigo de materia</th>
			                <th>Estudiante</th>
			                
			            </tr>
			         </thead>
				        <tbody>
				        	<tr>

				        	<tr>

		    	</table>
	    	</div>
	    	<span class=" icon-pencil" data-toggle="modal" data-target="#myModal3"></span>
	    </div>
  	</div>

	</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir Estudiante</h4>
      </div>
      <div class="modal-body">
        <form name='estudiante' id='estudiante' method='POST'>
           
        	<div class="form-group">
        		<label for="nombre"></label>
        		<input type="text" class="form-control" id="nombre">
        	</div>

        	<div class="form-group">
        		<label for="apellido"></label>
        		<input type="text" class="form-control" id="apellido">
        	</div>

        	<div class="form-group">
        		<label for="edad"></label>
        		<input type="password" class="form-control" id="edad">
        	</div>

        	<div class="form-group">
        		<label for="email"></label>
        		<input type="email" class="form-control" id="email">
        	</div>
        	
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">

        <h4 class="modal-title" id="myModalLabel">Añadir Materia</h4>
      </div>
      <div class="modal-body">
        <form name='materia' id='materia' method='POST'>
        <table id="example" class="display" width="100%" cellspacing="0">   
        	<tbody>
				<tr>
					<td><label for="nombre">Nombre</label></td>
					<td><input type="text" id="nombre"> </td>
				</tr>
				
			</tbody>
		</table>
        	
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal3 -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir asignatura</h4>
      </div>
      <div class="modal-body">
        <form name='asignatura' id='asignatura' method='POST'>
        <table id="example" class="display" width="100%" cellspacing="0">   
        	<tbody>
				<tr>
					<td><label for="nombre">Nombre</label></td>
					<td><input type="text" id="nombre"> </td>
				</tr>
				<tr>
					<td><label for="apellido">Codigo de materia</label></td>
					<td><input type="text" id="apellido"></td>
				</tr>
				<tr>
					<td><label for="edad">Estudiante</label></td>
					<td><input type="text" id="edad"></td>
				</tr>
				
			</tbody>
		</table>
        	
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/eventos.js' %}"></script>
