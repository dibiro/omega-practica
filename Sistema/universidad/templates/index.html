<!doctype>
{% load staticfiles %}
<html>

<head>
	<title>Omega practica</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'icomoon/style.css' %}">

</head>

<body>
	<header>
		<div class="container">
			<h1>Omega practica</h1>
		</div>
	</header>
	<div class="container tabs">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Estudiante</a></li>
	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Materia</a></li>
	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Asignatura</a></li>
	    
	  </ul>

	  <!-- Tab panes -->
	<div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
	    	<div class="dates">
				   <table id="estudiantes" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                <th>Apellido</th>
			                <th>Edad</th>
			                <th>Email</th>
			                
			            </tr>
			         </thead>
			           
				        <tbody>
				        	<tr>
				        		<td></td>
				        		<td></td>
				        		<td></td>
				        		<td></td>
				        	</tr>
				        	

				        </tbody>
		    	</table>
				
	    	</div>
	    	<span class="icon-user-plus icons" data-toggle="modal" data-target="#myModal"></span>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="profile">
	    	<div class="dates">
	    		<table id="materia" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                
			            </tr>
			         </thead>

				        <tbody>
				        	<tr>
				        		<td></td>
				        	</tr>
				        
				        </tbody>
		    	</table>
	    	</div>
	    	<span class="icon-pencil icons" data-toggle="modal" data-target="#myModal2"></span>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="messages">
	    	<div class="dates">
	    		<table id="asignatura" class="display" width="100%" cellspacing="0">
				    <thead>	
				    	 <tr>
			                <th>Nombre</th>
			                <th>Codigo de materia</th>
			                <th>Estudiante</th>
			                
			            </tr>
			         </thead>
				        <tbody>
				        	<tr>
				        		<td></td>
				        		<td></td>
				        		<td></td>
				        	</tr>
				        	

				        </tbody>

		    	</table>
	    	</div>
	    	<span class=" icon-pencil icons" data-toggle="modal" data-target="#myModal3"></span>
	    </div>
  	</div>

	</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir Estudiante</h4>
      </div>
      <div class="modal-body">
        <form name='estudiante' id='estudiante' method='POST'>
           
        	<div class="form-group">
        		<label for="nombre">Nombre</label>
        		<input type="text" class="form-control" id="nombre" name="nombre">
        	</div>

        	<div class="form-group">
        		<label for="apellido">Apellido:</label>
        		<input type="text" class="form-control" id="apellido" name="apellido">
        	</div>

        	<div class="form-group">
        		<label for="edad">Edad:</label>
        		<input type="number" class="form-control" id="edad" name="edad">
        	</div>

        	<div class="form-group">
        		<label for="email">Email:</label>
        		<input type="email" class="form-control" id="email" name="email">
        	</div>
        	
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir Materia</h4>
      </div>
      <div class="modal-body">
        <form name='materia' id='materia' method='POST'>
        	<div class="form-group">
        		<label for="nombre">Nombre</label>
        		<input type="text" class="form-control" id="nombre" name="nombre_materia">
        	</div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal3 -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Añadir asignatura</h4>
      </div>
      <div class="modal-body">
        <form name='asignatura' id='asignatura' method='POST'>   
        	<div class="form-group">
        		<label for="estudiante">Estudiante:</label>
        		<select id="estudiante">

        		</select>
        	</div>
			<div class="form-group">
        		<label for="Materia">Materia:</label>
        		<select id="Materia">
        			
        		</select>
        	</div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
